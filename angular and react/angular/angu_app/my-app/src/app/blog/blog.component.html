<div class="container">
  <div class="row">
      <main class="posts-listing col-lg-8">
          <div class="container">
              <div class="row">
                  <app-post-card class="post col-xl-6" *ngFor="let post of blogPosts" [post]="post"></app-post-card>
                  <div class="w-100"><app-paging [page]="page" (newPage)="getPage($event)"></app-paging></div>
              </div>
          </div>
      </main>
      <aside class="col-lg-4">
          <app-search-widget></app-search-widget>
          <app-latest-posts></app-latest-posts>
          <app-categories></app-categories>
          <app-tags></app-tags>
      </aside>
  </div>
</div>
